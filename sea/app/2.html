<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .line{
            height: 80px;
            line-height: 80px;
        }
        .line span{
            display: inline-block;
            height: 100%;
            overflow: hidden;
        }
        .name{
            width: 292px;
            text-align: left;
            text-overflow:ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="line">
    <span>89</span>
    <span class="name">你说的大黑河岛带回待会</span>
    <span>带回待会</span>
</div>
</body>
</html>
